<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">Client List</h5>
      </div>
      <div class="text-end col col-md-6">

        <!-- Add the "new client" button here -->
        <div class="text-lg-end pt-2">
          <button id="create" class="btn btn-primary" type="button" (click)="create()">
            <i class="fa fa-plus me-1"></i>
            <span>New Client</span>
          </button>
        </div>

      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="client.items" [count]="client.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'FirstName'" prop="firstName"></ngx-datatable-column>
      <ngx-datatable-column [name]="'LastName'" prop="lastName"></ngx-datatable-column>
      <ngx-datatable-column [name]="'Email'" prop="email"></ngx-datatable-column>
      <ngx-datatable-column [name]="'PhoneNumber'" prop="phoneNumber"></ngx-datatable-column>
      <ngx-datatable-column [name]="'Nationality'" prop="nationality"></ngx-datatable-column>
      <!-- <ngx-datatable-column [name]="'::PublishDate' | abpLocalization" prop="publishDate">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.firstName }}
        </ng-template>
      </ngx-datatable-column> -->
      <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              ngbDropdownToggle>
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="edit(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
            </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>
  </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>Create New Client</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mt-2">
        <label for="client-name">First Name</label><span> * </span>
        <input type="text" id="client-firstName" class="form-control" formControlName="firstName" autofocus />
      </div>

      <div class="mt-2">
        <label for="client-price">Last Name</label><span> * </span>
        <input type="text" id="client-lastName" class="form-control" formControlName="lastName" />
      </div>

      <div class="mt-2">
        <label for="client-price">Email</label><span> * </span>
        <input type="text" id="client-email" class="form-control" formControlName="email" />
      </div>

      <div class="mt-2">
        <label for="client-price">Phone Number</label><span> * </span>
        <input type="text" id="client-phoneNumber" class="form-control" formControlName="phoneNumber" />
      </div>

      <div class="mt-2">
        <label for="client-price">Nationality</label><span> * </span>
        <input type="text" id="client-nationality" class="form-control" formControlName="nationality" />
      </div>
      <!-- <div class="mt-2">
        <label for="client-type">Nationality</label><span> * </span>
        <select class="form-control" id="client-type" formControlName="nationality">
          <option [ngValue]="null">Select a client type</option>
          <option [ngValue]="type.value" *ngFor="let type of clientnationalities"> {{ '::Enum:BookType.' + type.value | abpLocalization }}</option>
        </select>
      </div> -->

    </form>
  </ng-template>


  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
</abp-modal>
